root = "."
tmp_dir = "build"

[build]
cmd = "go build -gcflags \"all=-N -l\" -o build/main ."
bin = "build/main"

full_bin = "dlv --listen=:2345 --headless=true --api-version=2 --accept-multiclient exec ./build/main"
include_ext = ["go", "tpl", "tmpl", "html"]
exclude_dir = ["assets", "tmp", "vendor", ".git"]

[log]
# Show log time
time = false

[misc]
# Delete tmp directory on exit
clean_on_exit = true